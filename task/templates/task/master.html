<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light bg-info">
                     
                    <div>
                        <a class="navbar-brand">Welcome {{ user | title }}</a>

                    </div>             
                   
                    <div class="d-flex w-25 ">
                        <a class="btn btn-primary m-2 " href="{% url 'task:home' %}" >Add Task</a>
                        <a class="btn btn-primary m-2 " href="{% url 'task:task_list' %}" >View Task</a>
                        <a class="btn btn-danger m-2 rounded-circle " ><i class="bi bi-box-arrow-right"></i></a>
                        
                    </div>
                      
                      
                    
                  </nav>
            </div>
    
            <div class="col-md-12">
                
                {% block content %}

                {% endblock %}
    
            </div>
        </div>
    </div>

   
</body>

</html>
