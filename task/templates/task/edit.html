{% extends 'task/master.html' %}
 
{% block content %}
<h3  class="text-center mt-5">Edit Task</h3>
<div class="d-flex justify-content-center mt-3">
   
    <form method="POST">
      {% csrf_token %}
        <div class="mb-3">
          <label for="tt" class="form-label">Task</label>
          <input type="text" class="form-control" name="task"  value="{{task.task}}">
           
        </div>
        <div class="mb-3">
            <label for="tt" class="form-label">Description</label>
            <textarea name="description"  class="form-control" >{{task.description}}</textarea>
             
          </div>
          <div class="mb-3">
            <label for="tt" class="form-label">Date added</label>
            <input type="text" disabled class="form-control" name="date" value="{{task.date}}" >
             
          </div>
          <div class="mb-3">
            <label for="tt" class="form-label">Date Compleated</label>
            <input type="text" disabled class="form-control" name="com_date" value="{{task.completion_date}}" >
             
          </div>
          <div class="mb-3">
            <label for="tt" class="form-label">Status</label>
            <input type="text" class="form-control" name="status"  value="{{task.status}}">
             
          </div>
         
        <button type="submit" class="btn btn-primary">Edit</button>
        {{status}}
      </form>
</div>


{% endblock %}
